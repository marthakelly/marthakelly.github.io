<!DOCTYPE html>
<!--
  The <html> tag tells the Browser - this is an HTML page
  The <head> tag tells the Browser meta information about the page
  The <title> tag tells the Browser the name of this page, and it's the text that shows up in the tab
  The <link rel="stylesheet" href="css/main.css"> tells the Browser where to find the CSS file
  The <link href="http://fonts.googleapis.com/... tag tells the Browser to go look in Google's font library for our fonts
-->
<html>
  <head>
    <title>Hackentine's Day Card!</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Alfa+Slab+One|Permanent+Marker|Nova+Mono|Monoton|Press+Start+2P|Bowlby+One+SC|Cedarville+Cursive" rel="stylesheet" type="text/css">

  </head>
  <body class="pink-hearts">

   <div class="hackentines-day-card-container">

      <div class="card">
       
        <p class="black-text start-font">You are the CSS to my HTML</p>
        <span style= "font-size:10pt"><p class="black-text start-font">(click...)</span></p>

      </div>

      <div class="card hidden">
        
        <p class="black-text start-font">Wishing you a happy Hackentine's Day!</p>
        <p class="black-text cursive-font">xoxo, Jessica</p>
        <p class="animation"> </p>
        

      </div>
      <div class="seafoam-background"></div>

    </div>

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/card-flip.js"></script>

  </body>
</html>
